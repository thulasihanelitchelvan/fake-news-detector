<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 40px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Fake News Detection</h1>
    <form method="POST">
        <textarea name="news" placeholder="Paste your news article here...">{{ text }}</textarea><br>
        <button type="submit">Check News</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>Prediction: {{ result }}</h2>
            {% if confidence %}
                <p>Confidence: {{ "%.2f"|format(confidence * 100) }}%</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
